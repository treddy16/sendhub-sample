<div class="panel panel-default" style="margin: auto; width:60%">
    <div class="panel-heading"><h4>Send Message</h4></div>
    <div class="panel-body">
        <div class="bs-callout bs-callout-info" ng-hide="messageSent">
            <h4>Sending message to:</h4><br>

            <div><strong>Name:</strong> {{message.contactname}}</div>
            <div><strong>Number:</strong> {{message.contactnumber}}</div>
        </div>
        <div class="bs-callout bs-callout-success" ng-show="messageSent">
            <h4>Message was successfully sent:</h4><br>

            <div><strong>Name:</strong> {{message.contactname}}</div>
            <div><strong>Number:</strong> {{message.contactnumber}}</div>
            <div><strong>Text:</strong> {{message.text}}</div>
        </div>
        <form name="msgForm" role="form" ng-hide="messageSent" novalidate>
            <div class="form-group"
                 ng-class="{ 'has-error' : submitted && (msgForm.messageText.$invalid && !msgForm.messageText.$pristine)}">
                <textarea name="messageText" type="text" rows="3" class="form-control" id="messageText"
                          placeholder="Enter message text"
                          ng-model="message.text"
                          ng-minlength=3
                          ng-maxlength=100
                          required/>

                <p ng-show="msgForm.messageText.$error.required && submitted" class="help-block error">Message text is
                    required.</p>

                <p ng-show="msgForm.messageText.$error.minlength && submitted" class="help-block error">Message text has
                    to be at least 3 characters long.</p>

                <p ng-show="msgForm.messageText.$error.maxlength && submitted" class="help-block error">Message text
                    cannot be more than 100 characters long.</p>
            </div>
            <div ng-show="sending">
                <span>Sending message...</span>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped active"
                         role="progressbar" aria-valuenow="100" aria-valuemin="0"
                         aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
                <br>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="message.send(msgForm.$valid)">Send</button>
        </form>
    </div>
</div>
