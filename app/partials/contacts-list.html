<div class="panel panel-default">
    <div class="panel-heading"><h4>My Contacts</h4></div>
    <div class="panel-body">
        <div ng-hide="loaded">
            <span>Loading contacts...</span>

            <div class="progress">
                <div class="progress-bar progress-bar-striped active"
                     role="progressbar" aria-valuenow="100" aria-valuemin="0"
                     aria-valuemax="100" style="width: 100%">
                </div>
            </div>
        </div>

        <table class="table table-bordered table-striped" ng-show="loaded">
            <thead>
            <tr>
                <th class="text-center">#</th>
                <th>Name</th>
                <th>Number</th>
                <th class="text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contact in contacts">
                <td class="text-center">{{$index+1}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.number}}</td>
                <td class="text-center">
                    <button type="button" data-toggle="tooltip" data-placement="top" title="Show contact details"
                            class="btn btn-warning btn-sm" ng-click="showDetails(contact.id)">Details
                    </button>
                    <button type="button" data-toggle="tooltip" data-placement="top" title="Send message"
                            class="btn btn-success btn-sm" ng-click="sendMessage(contact.id)">Message
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="panel-footer">
        <div>
            <button type="button" data-toggle="tooltip"
                    data-placement="top" title="Create new contact"
                    class="btn btn-primary"
                    ng-click="newContact()">New Contact
            </button>
        </div>
    </div>
</div>
