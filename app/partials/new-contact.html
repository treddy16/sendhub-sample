<div class="panel panel-default" style="margin: auto; width:60%">
    <div class="panel-heading"><h4>New Contact</h4></div>
    <div class="panel-body">
        <form role="form" name="newContactForm" ng-hide="contactCreated" novalidate>

            <div class="form-group"
                 ng-class="{ 'has-error' : submitted && (newContactForm.contactName.$invalid && !newContactForm.contactName.$pristine)}">
                <label for="contactName">Name</label>
                <input type="text" class="form-control" id="contactName" name="contactName"
                       placeholder="Enter contact name" ng-model="contact.name"
                       required
                       ng-minlength=3>

                <p ng-show="newContactForm.contactName.$error.required && submitted" class="help-block error">Contact
                    name is required.</p>

                <p ng-show="newContactForm.contactName.$error.minlength && submitted" class="help-block error">Contact
                    name must be at least 3 characters long.</p>
            </div>
            <div class="form-group"
                 ng-class="{ 'has-error' : submitted && (newContactForm.contactNumber.$invalid && !newContactForm.contactNumber.$pristine)}">
                <label for="contactNumber">Number</label>
                <input type="text" class="form-control" id="contactNumber" name="contactNumber"
                       placeholder="Enter contact number" ng-model="contact.number"
                       ng-minlength=10
                       ng-maxlength=10
                       required>

                <p ng-show="newContactForm.contactNumber.$error.required && submitted" class="help-block error">Contact
                    number is required.</p>

                <p ng-show="newContactForm.contactNumber.$error.minlength && submitted" class="help-block error">Contact
                    number must be 10 characters long.</p>

                <p ng-show="newContactForm.contactNumber.$error.maxlength && submitted" class="help-block error">Contact
                    number cannot be more than 10 characters long.</p>
            </div>

            <div ng-show="creating">
                <span>Creating new contact...</span>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped active"
                         role="progressbar" aria-valuenow="100" aria-valuemin="0"
                         aria-valuemax="100" style="width: 100%">
                    </div>
                </div>
                <br>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="contact.createNew(newContactForm.$valid)">Create
            </button>
        </form>
    </div>
</div>
